<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    
    <!-- Header -->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand title">User Management System</a>
                    </div>
                </div>
            </nav>
        </header>
    <!-- /Header -->

    <!-- Main Site -->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <div class="filter">
                        <a href="/"><i class="uil uil-angle-double-left"></i>All Users</a>
                    </div>
                </div>
                <div class="form-title text-center">
                    <h2 class="text-dark">New User</h2>
                    <span class='text-light'>Use the below form to create a new account</span>
                </div>
                <!-- form handling -->
                <form method="POST" id="update_user">
                    <div class="new_user">
                        <div class="form-group">
                            <label for="name" class="text-light">Nama</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="Nama user">
                        </div>
                        <div class="form-group">
                            <label for="nim" class="text-light">NIM</label>
                            <input type="text" name="nim" value="" placeholder="NIM user">
                        </div>
                        <div class="form-group">
                            <label for="fakultas" class="text-light">Fakultas</label>
                            <input type="text" name="fakultas" value="" placeholder="Fakultas user">
                        </div>
                        <div class="form-group">
                            <label for="status" class="text-light">Status</label>
                            <div class="radio inline">
                                <input type="radio" id="radio-2" name="status" value="Jomblo">
                                <label for="radio-2" class="radio-label">Jomblo</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-3" name="status" value="Taken">
                                <label for="radio-3" class="radio-label">Taken</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn text-dark update">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    <!-- /Main Site -->
</body>
</html>
